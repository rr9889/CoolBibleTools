<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Head Covering Timeline — 1 Cor 11:2–16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Click a year to see only works from that year." />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./css.css">
</head>
<body>

  <main id="page">
    <h1 class="site-title">Head Covering Timeline</h1>

    <!-- Timeline -->
    <section class="timeline" id="timeline" aria-label="Year timeline">
      <div class="banner" id="eraBanner">Select a year</div>

      <div class="rail" id="tlTrack">
        <div class="fill" id="tlFill" style="width:0%"></div>

        <button
          class="knob"
          id="tlThumb"
          role="slider"
          aria-valuemin="0"
          aria-valuemax="0"
          aria-valuenow="0"
          aria-label="Selected year"
          tabindex="0"></button>

        <div class="year" id="tlYear">—</div>
        <!-- ticks injected by JS -->
      </div>
    </section>

    <!-- Year details -->
    <section class="details" id="details" aria-live="polite">
      <h2 id="yearHeading">—</h2>
      <div id="works"></div>
    </section>
  </main>

  <!-- IMPORTANT: the data-json attribute tells JS where to fetch -->
  <script src="./js.js" defer data-json="./data.json"></script>
</body>
</html>

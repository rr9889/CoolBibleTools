<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub HTML File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #searchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>GitHub HTML File Search</h1>
    <input type="text" id="searchBar" placeholder="Search HTML files...">
    <ul id="fileList" class="file-list"></ul>

    <script>
        // Replace with your GitHub username and repository name
        const username = 'YOUR_USERNAME';
        const repo = 'YOUR_REPOSITORY';
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;

        let allFiles = [];

        // Fetch files from GitHub repository
        async function fetchFiles(url) {
            try {
                const response = await fetch(url, {
                    headers: {
                        // Optional: Add GitHub token if rate-limited
                        // 'Authorization': 'token YOUR_PERSONAL_ACCESS_TOKEN'
                    }
                });
                const data = await response.json();
                
                // Filter for HTML files and recurse directories
                for (const item of data) {
                    if (item.type === 'file' && item.name.endsWith('.html')) {
                        allFiles.push({
                            name: item.name,
                            url: item.html_url
                        });
                    } else if (item.type === 'dir') {
                        await fetchFiles(item.url);
                    }
                }
                displayFiles(allFiles);
            } catch (error) {
                console.error('Error fetching files:', error);
                fileList.innerHTML = '<li>Error loading files</li>';
            }
        }

        // Display files in the list
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.textContent = file.name;
                li.addEventListener('click', () => {
                    window.open(file.url, '_blank');
                });
                fileList.appendChild(li);
            });
        }

        // Search functionality
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFiles = allFiles.filter(file => 
                file.name.toLowerCase().includes(searchTerm)
            );
            displayFiles(filteredFiles);
        });

        // Initial fetch
        fetchFiles(apiUrl);
    </script>
</body>
</html>

<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #fff;">
    <style>
      .title {
        font-weight: bold;
        font-size: 20px;
        text-anchor: middle;
      }
      .subtitle {
        font-size: 12px;
        text-anchor: middle;
        fill: #444;
      }
      .sectionTitle {
        font-weight: bold;
        font-size: 14px;
        text-anchor: middle;
      }
      .refs {
        font-size: 10px;
        fill: #555;
        text-anchor: middle;
      }
      .box {
        fill: #f9f9f9;
        stroke: #000;
        stroke-width: 1;
        rx: 5;
        ry: 5;
      }
      .line {
        stroke: #000;
        stroke-width: 1;
      }
      .dashed {
        stroke: #000;
        stroke-width: 1;
        stroke-dasharray: 4,4;
      }
      .legendTitle {
        font-weight: bold;
        font-size: 12px;
        fill: #333;
      }
      .legendText {
        font-size: 10px;
        fill: #333;
      }
    </style>
  
    <!-- =========================
         TITLE
    ========================== -->
    <text x="600" y="30" class="title">New Testament Church Structure</text>
    <text x="600" y="50" class="subtitle">Christ as Head, Apostolic Foundation, Local Church Offices, &amp; Governance</text>
  
    <!-- =========================
         TOP: CHRIST THE HEAD
    ========================== -->
    <rect x="450" y="80" width="300" height="60" class="box"></rect>
    <text x="600" y="105" class="sectionTitle">Christ the Head</text>
    <text x="600" y="125" class="refs">Ephesians 1:22, 5:23; Colossians 1:18</text>
  
    <!-- =========================
         APOSTLES & PROPHETS
    ========================== -->
    <rect x="450" y="180" width="300" height="70" class="box"></rect>
    <text x="600" y="205" class="sectionTitle">Apostles &amp; Prophets</text>
    <text x="600" y="225" class="refs">(Eph 2:20, 3:5; 4:11-13)</text>
    <!-- Connecting line: Christ -> Apostles & Prophets -->
    <line x1="600" y1="140" x2="600" y2="180" class="line" />
  
    <!-- =========================
         LOCAL CHURCH OFFICES GROUP
    ========================== -->
    <!-- Group outline -->
    <rect x="90" y="280" width="1020" height="290" fill="none" stroke="#000" stroke-width="1" stroke-dasharray="4,4"></rect>
    <text x="600" y="300" class="sectionTitle">Local Church Offices &amp; Roles</text>
  
    <!-- 2. ELDERS / OVERSEERS -->
    <rect x="120" y="330" width="300" height="140" class="box"></rect>
    <text x="270" y="350" class="sectionTitle">Elders / Overseers</text>
    <text x="270" y="370" class="refs">Acts 11:30; 14:23; 15:2,4-6,22-23</text>
    <text x="270" y="385" class="refs">Acts 16:4; 20:17,28; Phil 1:1</text>
    <text x="270" y="400" class="refs">1 Tim 3:1-7; 5:17-20</text>
    <text x="270" y="415" class="refs">Titus 1:5-9; James 5:14</text>
    <text x="270" y="430" class="refs">1 Pet 5:1-4</text>
  
    <!-- 3. DEACONS -->
    <rect x="450" y="330" width="300" height="70" class="box"></rect>
    <text x="600" y="355" class="sectionTitle">Deacons</text>
    <text x="600" y="375" class="refs">Acts 6:1-6; Phil 1:1; 1 Tim 3:8-13</text>
  
    <!-- 4. TEACHERS & EVANGELISTS -->
    <rect x="450" y="420" width="300" height="50" class="box"></rect>
    <text x="600" y="445" class="sectionTitle">Teachers &amp; Evangelists</text>
    <text x="600" y="465" class="refs">
      Acts 13:1; Rom 12:6-8; 1 Cor 12:28-29; 
      Eph 4:11; 1 Tim 2:7; 2 Tim 1:11
    </text>
  
    <!-- THE CONGREGATION BOX -->
    <rect x="780" y="330" width="300" height="140" class="box"></rect>
    <text x="930" y="355" class="sectionTitle">The Congregation</text>
    <text x="930" y="375" class="refs">(“brethren,” “church,” “saints”)</text>
    <text x="930" y="390" class="refs">Participates in gifts (1 Cor 14:26)</text>
    <text x="930" y="405" class="refs">Provides accountability (Mt 18:17; Gal 6:1-2)</text>
  
    <!-- Connecting lines: Apostles & Prophets -> Local Offices -->
    <line x1="600" y1="250" x2="270" y2="330" class="line" />
    <line x1="600" y1="250" x2="600" y2="330" class="line" />
    <line x1="600" y1="250" x2="930" y2="330" class="line" />
  
    <!-- =========================
         GOVERNANCE & PRACTICES
    ========================== -->
  
    <!-- 5. CHURCH DISCIPLINE & GOVERNANCE -->
    <rect x="120" y="600" width="300" height="90" class="box"></rect>
    <text x="270" y="620" class="sectionTitle">Church Discipline &amp; Governance</text>
    <text x="270" y="640" class="refs">Mt 18:15-18; 1 Cor 5; 2 Cor 2:5-11</text>
    <text x="270" y="655" class="refs">Gal 6:1-2; 2 Thes 3:6,14-15</text>
    <text x="270" y="670" class="refs">1 Tim 5:19-21; Titus 3:10-11</text>
  
    <!-- 6. ROLE & AUTHORITY OF LEADERS -->
    <rect x="450" y="600" width="300" height="70" class="box"></rect>
    <text x="600" y="620" class="sectionTitle">Role &amp; Authority of Leaders</text>
    <text x="600" y="640" class="refs">1 Thes 5:12-13; 1 Tim 4:11-16; Heb 13:7,17,24</text>
  
    <!-- 7. GENERAL ORDER & CONDUCT -->
    <rect x="780" y="600" width="300" height="70" class="box"></rect>
    <text x="930" y="620" class="sectionTitle">General Order &amp; Conduct</text>
    <text x="930" y="640" class="refs">1 Cor 11:3-16; 14:26-40; 1 Tim 2:8-15; James 3:1</text>
  
    <!-- 8. CHURCH COUNCILS & DECISIONS -->
    <rect x="350" y="720" width="500" height="70" class="box"></rect>
    <text x="600" y="745" class="sectionTitle">Church Councils &amp; Decision-Making</text>
    <text x="600" y="765" class="refs">Acts 15:1-35 (Jerusalem Council)</text>
  
    <!-- Lines from Local Offices group to Governance & Practices boxes -->
    <!-- Elders -> Discipline/Governance -->
    <line x1="270" y1="470" x2="270" y2="600" class="line" />
    <!-- Deacons -> Role & Authority (dashed) -->
    <line x1="600" y1="400" x2="600" y2="600" class="dashed" />
    <!-- Congregation -> General Order -->
    <line x1="930" y1="470" x2="930" y2="600" class="line" />
  
    <!-- Lines from Governance boxes to Councils box -->
    <line x1="270" y1="690" x2="600" y2="720" class="line" />
    <line x1="600" y1="670" x2="600" y2="720" class="line" />
    <line x1="930" y1="670" x2="600" y2="720" class="line" />
  
    <!-- =========================
         LEGEND
    ========================== -->
    <rect x="50" y="750" width="220" height="130" fill="#fff" stroke="#000" stroke-width="1"></rect>
    <text x="160" y="770" class="legendTitle">LEGEND</text>
  
    <!-- Solid line example -->
    <line x1="60" y1="790" x2="90" y2="790" class="line"/>
    <text x="160" y="795" class="legendText">Primary / Direct Connection</text>
  
    <!-- Dashed line example -->
    <line x1="60" y1="815" x2="90" y2="815" class="dashed"/>
    <text x="160" y="820" class="legendText">Complementary / Supportive Role</text>
  
    <!-- Box example -->
    <rect x="60" y="840" width="30" height="20" class="box"/>
    <text x="160" y="855" class="legendText">Office / Function Box</text>
  
    <!-- Reference note -->
    <text x="160" y="880" class="legendText" text-anchor="middle">
      References show key NT passages for each role/area
    </text>
  
  </svg>

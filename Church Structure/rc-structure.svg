<svg viewBox="0 0 800 600" class="chart-svg" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: white; stroke-width: 2px; rx: 10; ry: 10; cursor: pointer; transition: all 0.3s ease; }
    .rc-box { stroke: #8C2318; }
    .rc-line { stroke: #BF5B3A; stroke-width: 4; }
    .box-text { text-anchor: middle; dominant-baseline: middle; font-size: 14px; font-weight: 500; pointer-events: none; }
  </style>
  <rect x="350" y="0" width="100" height="40" class="box rc-box" id="rc-christ" style="fill: #8C2318;" />
  <text x="400" y="20" class="box-text" style="fill: white;">Christ</text>
  <line x1="400" y1="40" x2="400" y2="70" class="rc-line" />
  <rect x="350" y="70" width="100" height="40" class="box rc-box" id="pope" style="fill: #8C2318;" />
  <text x="400" y="90" class="box-text" style="fill: white;">Pope</text>
  <line x1="400" y1="110" x2="400" y2="160" class="rc-line" />
  <rect x="350" y="160" width="100" height="40" class="box rc-box" id="cardinals" />
  <text x="400" y="180" class="box-text">Cardinals</text>
  <line x1="400" y1="200" x2="400" y2="250" class="rc-line" />
  <rect x="350" y="250" width="100" height="40" class="box rc-box" id="archbishops" />
  <text x="400" y="270" class="box-text">Archbishops</text>
  <line x1="400" y1="290" x2="400" y2="340" class="rc-line" />
  <rect x="350" y="340" width="100" height="40" class="box rc-box" id="bishops" />
  <text x="400" y="360" class="box-text">Bishops</text>
  <line x1="400" y1="380" x2="400" y2="430" class="rc-line" />
  <rect x="350" y="430" width="100" height="40" class="box rc-box" id="priests" />
  <text x="400" y="450" class="box-text">Priests</text>
  <line x1="250" y1="470" x2="550" y2="470" class="rc-line" />
  <line x1="250" y1="470" x2="250" y2="520" class="rc-line" />
  <line x1="550" y1="470" x2="550" y2="520" class="rc-line" />
  <rect x="200" y="520" width="100" height="40" class="box rc-box" id="rc-deacons" />
  <text x="250" y="540" class="box-text">Deacons</text>
  <rect x="480" y="520" width="140" height="40" class="box rc-box" id="religious-orders" />
  <text x="550" y="540" class="box-text">Religious Orders</text>
  <line x1="400" y1="470" x2="400" y2="570" class="rc-line" />
  <rect x="350" y="570" width="100" height="40" class="box rc-box" id="laity" />
  <text x="400" y="590" class="box-text">Laity</text>
</svg>